home: /home/vagrant/ansible
local_download: downloads
service_home: "{{ home }}/{{ service_name }}"
source_service: "{{ service_home }}/src"
opt_service: "{{ service_home }}/opt"
binary: "{{ service_name }}-{{ version }}.{{ subversion }}+{{ ansible_distribution }}.{{ ansible_distribution_major_version }}.{{ ansible_architecture }}.tar.gz"
