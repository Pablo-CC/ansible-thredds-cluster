apiVersion: apps/v1
kind: Deployment
metadata:
  name: thredds-deployment
spec:
  selector:
    matchLabels:
      app: thredds
  replicas: 2
  template:
    metadata:
      labels:
        app: thredds
    spec:
      containers:
        - name: thredds
          image: unidata/thredds-docker
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "200m"
              memory: "2Gi"
