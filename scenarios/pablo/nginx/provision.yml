- name: Common provision for servers and L.B.
  hosts: 
    - servers
    - load-balancer
  become: True
  tasks:
    - name: Install software
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - tcpdump


- name: Provision servers
  hosts: servers
  become: True
  gather_facts: False
  tasks:
    - yum:
        name: "{{ item }}"
        state: present
      with_items:
        - net-tools
        - unzip
        - iptables

- name: Provision load-balancer
  hosts: load-balancer
  become: True
  gather_facts: False
  tasks:
    - name: Install software
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - gcc
       
