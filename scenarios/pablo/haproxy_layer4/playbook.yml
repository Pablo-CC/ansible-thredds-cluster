- name: Configure client network
  hosts: client
  become: True
  tasks:
          - name: Add new gateway for default route
            lineinfile:
                    path: /etc/sysconf/network
                    line: "GATEWAY=192.168.1.1"
          - name: Restart network service
            service: name=network state=restarted

          - name: Delete other default route
            command: "ip route del default"
            
- name: Configure servers network
  hosts: servers
  become: True
  tasks:
          - name: Install net-tools
            yum: name=net-tools state=present

          - name: Delete default route
            command: "route del default"

          - name: Add default route through gateway
            command: "route add default gw 192.168.2.1 dev eth1"
