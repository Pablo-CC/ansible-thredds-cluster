- name: Gather facts on all hosts
  hosts: all
  connection: lxd
  gather_facts: True

          
- name: Deploy nginx on load balancer
  hosts: load-balancer
  connection: lxd
  roles:
    - role: nginx
    - role: nginx-gateway-tds

- name: Configure servers with Tomcat
  hosts: servers
  connection: lxd
  vars_files:
    - secret.yml
  vars:
    miniconda_python: 2
    miniconda_prefix: "{{ ansible_env.HOME }}/miniconda2"
    miniconda_env:
      name: udg
      dependencies:
        - libnetcdf=4.4.1
        - supervisor
    venv_home: "{{ miniconda_prefix }}/envs/{{ miniconda_env.name }}"
    using_containers: True
  roles:
    - role: virtualenv-conda
      tags: [tds_deploy]
    - role: supervisord
      tags: [tds_deploy]
    - role: nginx-tds
      tags: [tds_deploy]
  tasks:
    - include_tasks: ../../../utils/test-authentication.yml
      vars:
        instances: "{{ tds_instances }}"
      tags: [tds_deploy]

    - name: Pause for 5 seconds
      pause:
        seconds: 5

    - name: restart tds instances
      supervisorctl:
        name: "{{ item.name }}"
        state: restarted
        username: "{{ supervisord_user | default(omit) }}"
        password: "{{ supervisord_password | default(omit) }}"
        supervisorctl_path: "{{ venv_home }}/bin/supervisorctl"
      with_items: "{{ tds_instances }}"
      tags: [restart, update_catalogs, tds_deploy]


- name: Start nginx
  become: True
  hosts: load-balancer
  connection: lxd
  tasks:
    - name: When installed from binary files
      systemd:
        name: nginx.service
        enabled: True
        state: restarted
      when: nginx_from_source == False

    - name: When installed from source
      command: "./nginx"
      args:
        chdir: "{{ nginx_bin_path }}"
      when: nginx_from_source == True
