- name: Provision all machines
  hosts: all
  become: True
  tasks:
    - name: Install tcpdump
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - tcpdump


- name: Provision servers
  hosts: servers
  become: True
  gather_facts: False
  tasks:
    - yum:
        name: "{{ item }}"
        state: present
      with_items:
        - net-tools
        - unzip
        - iptables

- name: Provision load-balancer
  hosts: load-balancer
  become: True
  gather_facts: False
  tasks:
    - name: Install ipvsadm
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - iptables
       
