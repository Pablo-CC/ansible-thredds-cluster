- name: Gather facts on all hosts
  hosts: all
  gather_facts: True

##### Load balancer configuration #####
- name: Configure load-balancer
  hosts: load-balancer
  become: True
  roles:
    - role: ipvsadm
      tags: [restart]
  tasks:
    - name: Disable Reverse Path Filtering
      sysctl:
        name: "{{ item }}"
        value: 0
      with_items:
        - net.ipv4.conf.all.rp_filter
        - "net.ipv4.conf.{{ ansible_eth1.device }}.rp_filter"
  
##### Servers configuration #####         
- name: Configure servers with Tomcat
  hosts: servers
  vars_files:
    - secret.yml
  vars:
    miniconda_python: 2
    miniconda_prefix: "{{ ansible_env.HOME }}/miniconda2"
    miniconda_env:
      name: udg
      dependencies:
        - libnetcdf=4.4.1
        - supervisor
    venv_home: "{{ miniconda_prefix }}/envs/{{ miniconda_env.name }}"
  roles:
    - role: virtualenv-conda
      tags: [tds_deploy]
    - role: supervisord
      tags: [tds_deploy]
    - role: tds
      tags: [tds_deploy]
    - role: iptables
      become: True
      tags: [restart]
    - role: ipvsadm-tds
      tags: [restart]
  tasks:
    - include_tasks: ../../../utils/test-authentication.yml
      vars:
        instances: "{{ tds_instances }}"
      tags: [tds_deploy, auth]

    - name: restart tds instances
      supervisorctl:
        name: "{{ item.name }}"
        state: restarted
        username: "{{ supervisord_user | default(omit) }}"
        password: "{{ supervisord_password | default(omit) }}"
        supervisorctl_path: "{{ venv_home }}/bin/supervisorctl"
      with_items: "{{ tds_instances }}"
      tags: [restart, update_catalogs, tds_deploy, auth]
    
    - include_tasks: ../../../utils/server_icon.yml
      tags: [tds_deploy, icons]

    - include_tasks: routes.yml
      vars:
        ansible_become: True
      tags: [restart]
    - name: Start DHCP
      systemd:
        name: dhcpd.service
        state: started
