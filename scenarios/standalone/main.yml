- hosts: localhost
  vars:
    root: /tmp/sandbox
    tomcat_home: "{{ root }}/tomcat"
    tomcat_base: "{{ root }}"
    tomcat_http_port: 8080
    tds_version: 5.0.0-beta6
  roles:
    - role: jdk-source
    - role: tomcat-source
    - role: tomcat
    - role: tds
  tasks:
    - import_tasks: ../../utils/restart.yml

    - name: Clean
      file: path={{ root }} state=absent
      tags: [never, purge, clean]

    - name: Purge
      file: path={{ downloads }} state=absent
      tags: [never, purge]
