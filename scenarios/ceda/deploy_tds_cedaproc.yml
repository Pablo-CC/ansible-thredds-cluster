- name: Deploy tds
  hosts: cedaproc-tds4gws
  vars_files: 
    - cedaproc-secret.yml
  vars:
    #virtualenv_name: TDS4GWS
    # tomcat_install_from_source: true
    # tomcat_system: false
    tomcat_instances:
      - name: tds4gws_1800
        base_port: 1800
        ip_address: 192.168.33.12
        ajp: 
          port: 18009
          proxyPort: 8008
        gws_instance: 
          - name: "{{ gws.0.name }}"

      - name: tds4gws_2800
        base_port: 2800
        ip_address: 192.168.33.12
        ajp: 
          port: 28009
          proxyPort: 8008
        gws_instance: 
          - name: "{{ gws.0.name }}"
    gws:
      - name: cedaproc
        path: cedaproc/test
        location: "/group_workspaces/jasmin/cedaproc"
  roles:
    - role: tds