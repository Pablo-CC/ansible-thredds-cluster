- name: Deploy tds
  hosts: hostD
  vars:
    tds_instances:
      - name: "{{ inventory_hostname }}_1800"
        base_port: 1800
        ip_address: "{{ hostvars[ inventory_hostname ]['ansible_ssh_host'] }}"
        ajp: 
          port: 18009
          proxyName: localhost
          proxyPort: 8000
    catalogs:
      - name: sfernandez
        path: sfernandez/test
        location: /group_workspaces/jasmin/cedaproc/sfernandez/
  roles:
    - role: tds