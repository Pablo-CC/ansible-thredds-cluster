- name: Provision hosts
  hosts: all
  become: True
  tasks:
    - yum:
        name: epel-release

    - yum:
        name: "{{ item }}"
        state: present
      with_items:
        - "@Development tools"
        - python-passlib
        - net-tools # apt?
        - unzip

- hosts: proxies
  vars:
    ansible_become: True
    httpd_port: 8080
    mod_jk_status_user: proxy
    mod_jk_status_passwd: proxy
    mod_jk_configure: --with-apxs=/usr/bin/apxs # /usr/sbin/apxs for CentOS 6
  roles:
    - role: httpd-bin
    - role: jk-gateway

- hosts: backend
  vars:
    # ansible_become: True # not valid in inventory because group_vars are flattened
    miniconda_python: 2
    miniconda_prefix: "{{ ansible_env.HOME }}/miniconda2"
    miniconda_env:
      name: udg
      dependencies:
        - libnetcdf=4.4.1
        - supervisor=3.1.3

    derby_db_download_url: "http://archive.apache.org/dist/db/derby/db-derby-10.12.1.1/db-derby-10.12.1.1-lib.tar.gz"
    derby_db_filename: db-derby-10.12.1.1-lib.tar.gz
  roles:
    - role: supervisord-conda
    - role: tds-jk

  tasks:
    # - include_tasks: derby-authentication.yml
    - include_tasks: test-authentication.yml

    - name: restart httpd
      become: True
      command: httpd -k restart
      run_once: True
      delegate_to: "{{ item }}"
      with_items: "{{ groups.proxies }}"
      tags: restart

    - name: restart tds instances
      supervisorctl:
        name: "{{ item.name }}"
        state: restarted
        username: "{{ supervisord_user | default(omit) }}"
        password: "{{ supervisord_password | default(omit) }}"
        supervisorctl_path: "{{ venv_home }}/bin/supervisorctl"
      with_items: "{{ tds_instances }}"
      tags: [restart, update_catalogs]
