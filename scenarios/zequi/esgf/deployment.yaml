---
deployment:
  collections:
    - path: udg-tds/interim
      top: False # top is irrelevant for esgf
      references:
        - udg-tds/interim/predictors
      catalogs:
        - src: catalogs/interim
    - path: udg-tds/interim/predictors
      top: False # top is irrelevant for esgf
      references: []
      catalogs:
        - src: catalogs/interim-predictors

  datasets:
    - src: datasets
      dest: ''
      
  tds_instances:
  - name: instance1
    shutdown: 18005
    connectors:
    - type: ajp
      port: '18009'
      proxy: spock
    - type: http
      port: '18008'
      proxy: spock
    replicas:
    - name: udg-tds/interim
    - name: udg-tds/interim/predictors
