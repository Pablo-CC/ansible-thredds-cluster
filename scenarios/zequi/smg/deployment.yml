---
collections:
- path: udg-tds
  top: True
  catalogs:
    src: catalogs/udg-tds
    
- path: interim # Path also refers to the name or id of the collection
  mode: '2775'
  _owner: zequi
  _group: zequi
  top: True # this adds a reference in the tds gateway to the collection
  catalogs:
    src: catalogs/interim
    _owner: zequi
 
- path: interim/predictors
  top: False
  # tener un catalog.xml.j2 q sea el raiz de la coleccion
  # en ese iran los datasetRoots, por lo q el usuario no tendra q ponerlos
  # pero si tiene q hacerlo en los urlPath del dataset...
  references: [] # this should be optional
  catalogs:
    src: catalogs/interim-predictors
 
datasets:
- src: datasets
  dest: ''
  _owner: zequi
      
tap_instances: []

tds_instances:
- name: instance1
  shutdown: 18005
  connectors:
  - type: ajp
    port: 18009
    proxy: proxy
  - type: http
    port: 18008
    proxy: proxy
  replicas:
  - name: interim
  - name: interim/predictors
  - name: udg-tds
