---
deployment:
  collections:
  - name: gws1
    path: gws1 # default is value of 'name' property, required for subpaths in <datasetRoot>
    mode: '2775'
    _owner: zequi
    _group: zequi
    catalogs:
      - src: gws1
        _owner: zequi

# ============================== DATASETS ==============================          
  datasets:
    - src: datasets
      dest: ''
      _owner: zequi
      
  tap_instances: []
  tds_instances:
    - name: instance1
      shutdown: 18000
      connectors:
        - type: ajp
          port: 18009
          proxy: proxy
        - type: http
          port: 18005
          proxy: proxy
      replicas:
        - name: gws1
