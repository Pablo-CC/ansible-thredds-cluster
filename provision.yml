- name: Configure machines
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Install libselinux-python
      yum: 
        name: libselinux-python
      when:
        - ansible_distribution == 'CentOS'
        - ansible_distribution_major_version == '6'

    - name: Install dependencies
      yum:
        name: "{{ item }}"
      with_items:
        - gcc
        - gcc-c++
        - unzip
        - psmisc
        - python-passlib

    - name: Create GWS manager user
      user:
        state: present
        name: gws-manager