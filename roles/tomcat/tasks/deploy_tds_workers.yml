- name: Register lb in proxy
  blockinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    marker: "# {mark} worker GWS_{{ agws.1.name }}"
    block: |
      worker.list=GWS_{{ agws.1.name }}
      worker.GWS_{{ agws.1.name }}.type=lb
      worker.GWS_{{ agws.1.name }}.sticky_session=false
  delegate_to: "{{ item.1.proxy }}"
  when: item.1.proxy is defined
  with_subelements:
    - "{{ deployment.tds_instances }}"
    - connectors

- name: Add connectors to balance workers
  lineinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    state: present
    line: 'worker.GWS_{{ agws.1.name }}.balance_workers={{ ansible_hostname }}_{{ item.1.port}}'
  delegate_to: "{{ item.1.proxy }}"
  with_subelements:
    - "{{ deployment.tds_instances }}"
    - connectors
  when: 
    - item.1.proxy is defined
    - item.1.type == "ajp"
    - agws.0.name == item.0.name
  notify: restart httpd

- name: Add connector to authenticator worker
  lineinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    state: present
    line: 'worker.authenticator.balance_workers={{ ansible_hostname }}_{{ item.1.port}}'
  delegate_to: "{{ item.1.proxy }}"
  with_subelements:
    - "{{ deployment.tds_instances }}"
    - connectors
  when: 
    - item.1.type == "ajp"
    - agws.0.name == item.0.name
  notify: restart httpd
