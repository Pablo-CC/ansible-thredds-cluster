tomcat_cluster: False
tomcat_manager: ""

tomcat_http_port: 8080
tomcat_ajp_port: 8009
tomcat_shutdown_port: 8005
tomcats:
  - name: tomcat
    shutdown: "{{ tomcat_shutdown_port }}"
    connectors:
      - type: HTTP/1.1
        port: "{{ tomcat_http_port }}"
        connectionTimeout: 20000
      - type: AJP/1.3
        port: "{{ tomcat_ajp_port }}"

memcached_session_manager_version: 2.3.0
memcached_session_manager_jar: memcached-session-manager-{{ memcached_session_manager_version }}.jar
memcached_session_manager_tc_jar: memcached-session-manager-tc{{ tomcat_major_version }}-{{ memcached_session_manager_version }}.jar
memcached_session_manager_url: https://repo1.maven.org/maven2/de/javakaffee/msm/memcached-session-manager/{{ memcached_session_manager_version }}/{{ memcached_session_manager_jar }}
memcached_session_manager_tc_url: https://repo1.maven.org/maven2/de/javakaffee/msm/memcached-session-manager-tc{{ tomcat_major_version }}/{{ memcached_session_manager_version }}/{{ memcached_session_manager_tc_jar }}

memcached_version: 2.9.1
memcached_jar: spymemcached-{{ memcached_version }}.jar
memcached_url: https://repo1.maven.org/maven2/net/spy/spymemcached/{{ memcached_version }}/{{ memcached_jar }}
