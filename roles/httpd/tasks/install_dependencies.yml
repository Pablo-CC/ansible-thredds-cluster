# Configure package
- name: Configure {{ name }}
  command: ./configure --prefix={{ install_base }} {{ configure | default(None)}}
  args:
    chdir: "{{ httpd_src }}/{{ redis_filename_unarchive }}"

# Make package
- name: Make {{ name }}
  command: /usr/bin/make
  args:
    chdir: "{{ httpd_src }}/{{ redis_filename_unarchive }}"

# Make install 
- name: Install {{ name }}
  command: /usr/bin/make install
  args:
    chdir: "{{ httpd_src }}/{{ redis_filename_unarchive }}"