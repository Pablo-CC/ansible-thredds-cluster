- name: Create modules directories
  file:
    dest: "{{ opt_service }}/{{ conf_modules }}"
    state: directory

- name: Copy httpd.conf in host
  template: 
    src: httpd.conf.j2
    dest: "{{ opt_service }}/conf/httpd.conf"
  notify:
    - restart {{ service_name }}

- name: Copy service.sh in host
  template: 
    src: service.sh.j2
    dest: "{{ opt_service }}/service.sh"
    mode: 0775
  notify:
    - restart {{ service_name }}

- name: Create index page
  template:
    src: index.html.j2
    dest: "{{ opt_service }}/htdocs/index.html"
  notify:
    - restart {{ service_name }}
