- name: Add epel-release repository
  yum:
    name: epel-release

- name: Install python-passlib and httpd
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - httpd
    - python-passlib
    - httpd-devel
    - apr
    - apr-devel
    - apr-util
    - apr-util-devel
    - gcc
    - gcc-c++
    - make
    - autoconf
    - libtool
