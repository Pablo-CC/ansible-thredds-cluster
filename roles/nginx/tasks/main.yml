---
# tasks file for nginx
- name: Set up yum repository
  yum:
    name: "{{ nginx_repos_url }}"
    state: present

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Template configuration file for nginx
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_path_prefix }}/nginx.conf"
      
- name: Set httpd_can_network_connect flag on and keep it persistent across reboots
  command: "setsebool -P httpd_can_network_connect 1"

- name: Enable nginx to start on boot 
  systemd:
    name: nginx.service
    enabled: True

- name: Start nginx
  systemd:
    name: nginx.service
    state: restarted 

