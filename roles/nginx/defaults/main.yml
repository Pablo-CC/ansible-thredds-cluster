---
# defaults file for nginx
nginx_url_prefix: http://nginx.org/download/
nginx_version: nginx-1.14.0
nginx_filename: "{{ nginx_version }}.tar.gz"
nginx_directory: "{{ ansible_env.HOME }}"
nginx_path_prefix: "{{ nginx_directory }}/nginx"
nginx_bin_path: "{{ nginx_path_prefix }}/sbin"
nginx_static: "{{ nginx_path_prefix }}/static"
nginx_conf_path: "{{ nginx_path_prefix }}/conf"
nginx_conf_filename: nginx.conf
nginx_conf_file: "{{ nginx_conf_path }}/{{ nginx_conf_filename }}"
nginx_pid_path: "{{ nginx_path_prefix }}/logs"

bind_port: 8080
