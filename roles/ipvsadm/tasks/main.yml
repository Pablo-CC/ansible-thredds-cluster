---
#tasks file for lvs

- name: Template LVS configure script for load-balancer
  become: False
  local_action:
    module: template
    src: lvs_script.sh.j2
    dest: files/lvs_script.sh
    mode: 0744

- name: Make sure ipvsadm.rules exists
  file:
    path: /etc/ipvsadm.rules
    state: touch

- name: Execute script
  script: files/lvs_script.sh
