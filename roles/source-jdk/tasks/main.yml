- name: Create directories for jdk
  file:
    dest: "{{ jdk_root }}"
    state: directory

- name: Download jdk
  run_once: True
  local_action: get_url
  args:
    url: "{{ jdk_download_url }}"
    dest: "{{ downloads_tmp }}/{{ jdk_filename }}"
    headers: "{{ jdk_header }}"

- name: Unarchive file in remote host
  unarchive:
    src: "{{ downloads_tmp }}/{{ jdk_filename }}"
    dest: "{{ jdk_root }}"
    extra_opts:
      --strip-components=1
