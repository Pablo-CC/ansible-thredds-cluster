- name: Create tomcat instances configuration file
  template:
    src: supervisord_wrapper.sh.j2
    dest: "{{ tomcat_base }}/{{ item.name }}/supervisord_wrapper.sh"
    mode: "u=rwx,g=rx,o=rx"

- name: Create tomcat instances configuration to supervisord 
  template:
    src: tomcat.conf.j2
    dest: "{{ supervisord_programs }}/{{ item.name }}.conf"
  register: tomcat_conf_supervisord

- name: Add tds_instance programmes to supervisord
  supervisorctl:
    name: "{{ item.name }}"
    state: present
    supervisorctl_path: "{{ venv_home }}/bin/supervisorctl"
    config: "{{ supervisord_etc }}/supervisord.conf"
    username: "{{ supervisord_user | default(omit) }}"
    password: "{{ supervisord_password | default(omit) }}"
    server_url: "http://localhost:{{ supervisord_port }}"
  when: tomcat_conf_supervisord.changed
