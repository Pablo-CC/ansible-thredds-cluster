- name: Synchronize catalogs
  synchronize:
    src: "{{ item.catalogs.src }}/"
    dest: "{{ instance.0.tds_content_root | default(tomcat_base+'/'+instance.0.name+'/content') }}/thredds/{{ item.path }}"
    archive: False
    recursive: True
  with_items: "{{ collections }}"
  tags: update_catalogs
