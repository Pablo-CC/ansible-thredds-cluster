---
# handlers file for roles/tds

- name: start tds_instance
  supervisorctl:
    name: "tds_{{ item.name }}"
    state: started
    supervisorctl_path: "{{ virtualenv_home }}/bin/supervisorctl"
    config: "{{ supervisor_etc }}/supervisord.conf"
  with_items:
    - "{{ tds_instances }}"

- name: stop tds_instance
  supervisorctl:
    name: "tds_{{ item.name }}"
    state: stopped
    supervisorctl_path: "{{ virtualenv_home }}/bin/supervisorctl"
    config: "{{ supervisor_etc }}/supervisord.conf"
  with_items:
    - "{{ tds_instances }}"

- name: restart tds_instance
  supervisorctl:
    name: "tds_{{ item.name }}"
    state: restarted
    supervisorctl_path: "{{ virtualenv_home }}/bin/supervisorctl"
    config: "{{ supervisor_etc }}/supervisord.conf"
  with_items:
    - "{{ tds_instances }}"