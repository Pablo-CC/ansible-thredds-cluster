- name: apache2 listen on port {{ hostvars[inventory_hostname]['httpd_port'] }}
  lineinfile: 
    dest: "{{ httpd_path }}/conf/httpd.conf" 
    regexp: "^Listen" 
    line: "Listen {{ hostvars[inventory_hostname]['httpd_port'] }}"
    state: present
  notify:
    - restart apache2

- name: Create index page
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
  notify:
    - restart apache2

- service: name={{ apache }} state=started
  tags: run_apache