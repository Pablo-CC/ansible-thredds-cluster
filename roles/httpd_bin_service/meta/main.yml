---
dependencies:
- role: httpd
  httpd_server_root: /etc/httpd
  httpd_server_www: /var/www
  httpd_document_root: "{{ httpd_server_www }}/html"
  httpd_source: False # Install from source code?
  httpd_become_enabled: True
  httpd_mime_types_dir: "/etc/mime.types"
  httpd_conf_dir: "{{ httpd_server_root }}/conf"
  httpd_confd_dir: "{{ httpd_server_root }}/conf.d"
  httpd_version: "2.2"
  httpd_version_major: "2.2"

- role: tds-gateway
  httpd_server_root: /etc/httpd
  httpd_server_www: /var/www
  httpd_document_root: "{{ httpd_server_www }}/html"
  httpd_source: False # Install from source code?
  httpd_become_enabled: True
