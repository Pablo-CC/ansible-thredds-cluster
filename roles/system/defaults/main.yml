dependencies: []

# httpd
httpd_htdocs: /var/www/html
httpd_conf: /etc/httpd/conf
httpd_conf_file: "{{ httpd_conf }}/httpd.conf"
httpd_pid: "{{ httpd_root }}/run/httpd.pid"

# tomcat
jdk_install_base: /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.181-3.b13.el7_5.x86_64
tomcat_version: 7
tomcat_home: /usr/share/{{ ['tomcat',tomcat_version]|join if ansible_pkg_mgr == 'apt' else 'tomcat' }}
tomcat_base: /var/lib/tomcats
