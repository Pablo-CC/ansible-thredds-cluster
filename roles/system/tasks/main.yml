- include_role:
    name: system-httpd
  when: '"httpd" in dependencies'

- include_role:
    name: system-jdk
  when: '"jdk" in dependencies'

- include_role:
    name: system-tomcat
  when: '"tomcat" in dependencies'

- include_role:
    name: system-supervisor
  when: '"supervisor" in dependencies'

- include_role:
    name: system-memcached
  when: '"memcached" in dependencies'
