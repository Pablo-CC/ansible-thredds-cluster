- name: Include vars for dependencies
  include_vars:
    file: "{{ role_path }}/defaults/{{ item }}.yml"
  with_items: "{{ dependencies }}"
  when: not item in no_vars
  tags: always

- name: Install epel
  yum:
    name: epel-release

- name: Install libselinux-python
  yum:
    state: present
    name: libselinux-python

- name: Install dependencies
  include_tasks: "{{ dependency }}.yml"
  with_items: "{{ dependencies }}"
  loop_control:
    loop_var: dependency
  
