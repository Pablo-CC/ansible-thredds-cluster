- name: Install epel
  become: True
  yum: name=epel-release

- name: Install libselinux-python
  become: True
  yum: state=present name=libselinux-python

- name: Install dependencies
  include_tasks: "{{ dependency }}.yml"
  with_items: "{{ dependencies }}"
  loop_control:
    loop_var: dependency
  
