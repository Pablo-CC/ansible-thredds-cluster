---
# handlers file for roles/common
- name: start {{ service_name }}
  shell: sh {{ opt_service }}/service.sh start

- name: reload {{ service_name }}
  shell: sh {{ opt_service }}/service.sh reload

- name: restart {{ service_name }}
  shell: sh {{ opt_service }}/service.sh restart

- name: stop {{ service_name }}
  shell: sh {{ opt_service }}/service.sh stop