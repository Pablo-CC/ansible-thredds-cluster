---
# defaults file for nginx

nginx_repos_url: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
#nginx_repos_url: http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
nginx_path_prefix: "/etc/nginx"
nginx_conf_filename: nginx.conf
nginx_conf_file: "{{ nginx_path_prefix }}/{{ nginx_conf_filename }}"
nginx_static: "{{ nginx_path_prefix }}/static }}"

default_upstream: my_upstream
