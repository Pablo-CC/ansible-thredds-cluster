---
# defaults file for nginx
nginx_url_prefix: http://nginx.org/download/
nginx_version: nginx-1.14.0
nginx_filename: "{{ nginx_version }}.tar.gz"
nginx_directory: "/home/{{ ansible_user }}/"
nginx_path_prefix: "/home/{{ ansible_user }}/nginx"
nginx_bin_file: "{{ nginx_path_prefix }}/sbin/nginx"
nginx_config_file: "{{ nginx_path_prefix }}/conf/nginx.conf"
                  
