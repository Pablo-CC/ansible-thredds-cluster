- name: Create directories for tomcat
  file:
    dest: "{{ item }}"
    state: directory
  with_items:
    - "{{ tomcat_home }}"
    - "{{ jdk_install_base }}"

- name: Download dependencies
  run_once: True
  local_action: get_url
  args:
    url: "{{ item.url }}"
    dest: "{{ downloads_tmp }}/{{ item.filename }}"
    headers: "{{ item.header }}"
  with_items:
    - { url: "{{ jdk_download_url }}", filename: "{{ jdk_filename }}", header: "{{ jdk_header }}" }
    - { url: "{{ tomcat_download_url }}", filename: "{{ tomcat_filename }}", header: "" }

- name: Unarchive file in remote host
  unarchive:
    src: "{{ downloads_tmp }}/{{ item.filename }}"
    dest: "{{ item.dest }}"
    extra_opts:
      --strip-components=1
  with_items:
    - { filename: "{{ tomcat_filename }}", dest: "{{ tomcat_home }}" }
    - { filename: "{{ jdk_filename }}", dest: "{{ jdk_install_base }}" }
