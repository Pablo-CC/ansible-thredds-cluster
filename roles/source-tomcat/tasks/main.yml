- name: Create directories for tomcat
  file:
    dest: "{{ tomcat_home }}"
    state: directory

- name: Download dependencies
  run_once: True
  local_action: get_url
  args:
    url: "{{ tomcat_download_url }}"
    dest: "{{ downloads_tmp }}/{{ tomcat_filename }}"
    headers: ""

- name: Unarchive file in remote host
  unarchive:
    src: "{{ downloads_tmp }}/{{ tomcat_filename }}"
    dest: "{{ tomcat_home }}"
    extra_opts:
      --strip-components=1
