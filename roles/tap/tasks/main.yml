#################### Tomcat BASE ####################
- name: Create directory for each tap instance
  file:
    dest: "{{ tomcat_base }}/{{ item.name }}"
    state: directory
  with_items:
    - "{{ tap_instances }}"

- name: Create dirs for instances
  file:
    path: "{{ tomcat_base }}/{{ item.0.name }}/{{ item.1 }}"
    state: directory
  with_nested:
    - "{{ tap_instances }}"
    - ['logs', 'conf', 'webapps', 'temp']

- name: Copy web.xml for tomcat-home
  copy:
    src: web.xml
    dest: "{{ tomcat_base }}/{{ item.name }}/conf/web.xml"
  with_items: "{{ tap_instances }}"

- name: Copy server.xml 
  template:
    src: server.xml.j2
    dest: "{{ tomcat_base }}/{{ item.name }}/conf/server.xml"
  with_items: "{{ tap_instances }}"

- name: Copy context.xml
  copy:
    src: context.xml
    dest: "{{ tomcat_base }}/{{ item.name }}/conf/context.xml"
  with_items: "{{ tap_instances }}"

- name: Copy tomcat-users.xml
  template:
    src: tomcat-users.xml.j2
    dest: "{{ tomcat_base }}/{{ item.name }}/conf/tomcat-users.xml"
  with_items: "{{ tap_instances }}"

- name: Create soft links from instances to tomcat
  file:
    dest: "{{ tomcat_base }}/{{ item.0.name }}/{{ item.1 }}"
    src: "{{ tomcat_home }}/{{ item.1 }}"
    state: link
  with_nested:
    - "{{ tap_instances }}"
    - ['lib', 'jre']

#################### TAP ####################
- name: Clone TAP subversion repository
  local_action: subversion repo=https://meteo.unican.es/svn/repos/meteo/software/tap dest=/tmp/tap/
  run_once: True
  vars:
    ansible_become: False
  when: tap_build=="svn"

- name: Build TAP
  local_action: command mvn package chdir="/tmp/tap"
  run_once: True
  vars:
    ansible_become: False
  when: tap_build=="svn"

- name: Copy udg-tap.war in TAP instances
  copy:
    src: /tmp/tap/target/udg-tap.war
    dest: "{{ tomcat_base }}/{{ item.name }}/webapps/udg-tap.war"
  with_items: "{{ tap_instances }}"
  when: tap_build=="svn"

- name: Copy udg-tap.war in TAP instances
  copy:
    src: udg-tap.war
    dest: "{{ tomcat_base }}/{{ item.name }}/webapps/udg-tap.war"
  with_items: "{{ tap_instances }}"
  when: tap_build=="local"

#################### Gateway ####################
- include_tasks: deploy_tap_workers.yml
  with_subelements:
    - "{{ tap_instances }}"
    - lb
  loop_control:
    loop_var: lb

#################### Supervisord ####################
- include_tasks: supervisor_configuration.yml
  with_items: "{{ tap_instances }}"
