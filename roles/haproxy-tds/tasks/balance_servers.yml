- name: Register at load-balancer into backend
  lineinfile:
    path: "{{ hostvars[instance.1.proxy].haproxy_conf_file }}"
    line: "\tserver {{ ansible_hostname }} {{ instance.1.host }} cookie {{ ansible_hostname }}"
    insertafter: "backend {{ item }}"
  with_items: "{{ instance.1.collections }}"
  delegate_to: "{{ instance.1.proxy }}"

