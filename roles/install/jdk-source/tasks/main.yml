- set_fact:
    jdk_root: "{{ jdk_root }}"

- name: Create directories for jdk
  file: dest="{{ jdk_root }}" state=directory

- name: Download jdk
  become: False
  run_once: True
  local_action: get_url
  args:
    url: "{{ jdk_download_url }}"
    dest: "{{ downloads }}/{{ jdk_filename }}"
    headers: "{{ jdk_header }}"

- name: Unarchive file in remote host
  unarchive:
    src: "{{ downloads }}/{{ jdk_filename }}"
    dest: "{{ jdk_root }}"
    extra_opts:
      --strip-components=1
