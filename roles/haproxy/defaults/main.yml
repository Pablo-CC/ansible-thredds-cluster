#Global config variables
haproxy_user: 'vagrant'
haproxy_group: 'vagrant'
haproxy_mode: 'http'
haproxy_chroot: '/var/lib/haproxy'


#Frontend settings
default_frontend: myfrontend

#Backend settings
haproxy_balance_mode: 'roundrobin'

#Bind parameters
bind_address: "{{ ansible_eth1.ipv4.address }}"
bind_port: 8080
