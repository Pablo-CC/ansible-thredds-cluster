- name: Create downloads directory
  run_once: True
  local_action: file
  args: 
    state: directory 
    path: "{{ downloads_tmp }}"

- name: Include vars for dependencies
  include_vars:
    file: "{{ role_path }}/defaults/{{ item }}.yml"
  with_items: "{{ dependencies }}"
  tags: always

- name: Install dependencies
  include_tasks: "{{ dependency }}.yml"
  with_items: "{{ dependencies }}"
  loop_control:
    loop_var: dependency
