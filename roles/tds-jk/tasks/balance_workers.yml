- lineinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    state: present
    line: 'worker.COLLECTION_{{ replica.1.name | replace("/", "-") }}.balance_workers={{ worker_name }}'
  delegate_to: "{{ item.1.proxy }}"
  vars:
    ansible_become: "{{ hostvars[item.1.proxy].ansible_become | default(False) }}" # depends on how httpd was installed
    worker_name: "{{ item.0.tds_debug is not defined | ternary([ansible_hostname, item.1.port]|to_uuid, [ansible_hostname, item.1.port]|join('_')) }}"
  with_subelements:
    - "{{ tds_instances }}"
    - connectors
  when: 
    - item.1.proxy is defined
    - item.1.protocol.lower().startswith("ajp")
    - replica.0.name == item.0.name
