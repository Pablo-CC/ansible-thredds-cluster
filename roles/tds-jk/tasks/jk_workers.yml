- name: Register collection in tds gateway
  blockinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    marker: "# {mark} worker COLLECTION_{{ replica.1.name }}"
    block: |
      worker.list=COLLECTION_{{ replica.1.name | replace("/", "-") }}
      worker.COLLECTION_{{ replica.1.name | replace("/", "-") }}.type=lb
      worker.COLLECTION_{{ replica.1.name | replace("/", "-") }}.mount=/thredds/restrictedAccess/*
  delegate_to: "{{ item.1.proxy }}"
  when: item.1.proxy is defined
  with_subelements:
    - "{{ tds_instances }}"
    - connectors

- name: Add replicas to the collection
  lineinfile:
    dest: "{{ hostvars[item.1.proxy].mod_jk_conf_path }}/mod_jk.workers"
    state: present
    line: 'worker.COLLECTION_{{ replica.1.name | replace("/", "-") }}.balance_workers={{ worker_name }}'
  delegate_to: "{{ item.1.proxy }}"
  vars:
    worker_name: "{{ tds_debug is not defined | ternary([ansible_hostname, item.1.port]|to_uuid, [ansible_hostname, item.1.port]|join('_')) }}"
  with_subelements:
    - "{{ tds_instances }}"
    - connectors
  when: 
    - item.1.proxy is defined
    - item.1.type == "ajp"
    - replica.0.name == item.0.name

