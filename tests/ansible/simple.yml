- name: Deploy load balancers
  hosts: lbs
  vars:
    # httpd interface
    httpd_root: /etc/httpd
    httpd_htdocs: /var/www/html
    httpd_pid: "{{ httpd_root }}/run/httpd.pid"
    httpd_conf: /etc/httpd/conf
    httpd_conf_file: "{{ httpd_conf }}/httpd.conf"
    mod_jk_dependencies: True
  roles:
    - role: modjk-source
    - role: load-balancer
      lb_type: modjk
  pre_tasks:
    - name: Install httpd
      become: True
      yum: name=httpd state=present

    - name: Create link to /etc/mime.types
      become: True
      file: state=link src=/etc/mime.types dest={{ httpd_conf }}/mime.types

- name: Deploy workers
  hosts: workers
  roles:
    - role: jdk-source
    - role: tomcat-source
    - role: worker
      load_balancer: lb
  tasks:
    - import_tasks: ../../utils/start.yml
    - import_tasks: ../../utils/test-authentication.yml
    - import_tasks: ../../utils/restart.yml

- name: Restart load balancer
  hosts: lbs
  tasks:
    - name: Restart httpd
      service: name=httpd state=restarted
