base_port_1: 1800
base_port_2: 2800
base_port_3: 3800

tds_instances:

    - name: "{{ inventory_hostname }}_{{ base_port_1 }}"
      base_port: "{{ base_port_1 }}"
      ip_address: "{{ hostvars[ inventory_hostname ]['ansible_ssh_host'] }}"
      ajp: 
        port: "{{ base_port_1 }}9" 
        proxyName: localhost
        proxyPort: 8000

    - name: "{{ inventory_hostname }}_{{ base_port_2 }}"
      base_port: "{{ base_port_2 }}"
      ip_address: "{{ hostvars[ inventory_hostname ]['ansible_ssh_host'] }}"
      ajp: 
        port: "{{ base_port_2 }}9" 
        proxyName: localhost
        proxyPort: 8000